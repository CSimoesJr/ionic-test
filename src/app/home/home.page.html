<po-navbar [p-shadow]="true" [p-items]="navbarItems"> </po-navbar>

<ion-content [fullscreen]="true" style="background-color: white !important">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Teste de performace</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <section id="container">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-margin">
          <strong style="color: black"
            >Rodando aplicação teste em angular/ionic</strong
          >
          <p>
            Acesse IONIC Framework
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://ionicframework.com/docs/components"
              >Ionic Components</a
            >
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="photoIonic">
      <ion-row>
        <ion-col class="ion-margin">
          <img *ngIf="photoIonic" [src]="photoIonic" alt="" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-margin-top" style="height: 100px">
          <ion-fab>
            <ion-fab-button (click)="takePicture('ionic')">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="po-row">
      <div class="po-md-12 po-sm-12" style="text-align: center">
        <font class="po-font-subtitle" style="color: black">
          Utilizando PO-UI nessa sessão do componente
        </font>
      </div>
    </div>
    <div class="po-row po-mt-2">
      <div class="po-md-12 po-sm-12" style="text-align: center">
        <font class="po-font-text" style="color: black"
          >Acesse PO-UI
          <po-link
            p-label="PO-UI Components"
            [p-open-new-tab]="true"
            p-url="https://po-ui.io/documentation"
          ></po-link>
        </font>
      </div>
    </div>
    <div class="po-row po-mt-2">
      <div class="po-md-12 po-sm-12" style="text-align: center">
        <font
          class="po-font-text-large"
          style="color: var(--color-button-background-color)"
          >Selecione uma foto logo abaixo ou tire agora mesmo!
        </font>
      </div>
    </div>
    <div class="po-row po-mt-2 po-mb-2">
      <div class="po-md-12 po-sm-12" style="text-align: center">
        <po-image
          *ngIf="photoPoUi"
          [p-src]="photoPoUi"
          p-alt="foto tirada pela camera"
        >
        </po-image>
      </div>
    </div>
    <div class="po-row po-mt-2 po-mb-2">
      <div class="po-md-6 po-sm-12 button-picture">
        <po-button
          class="po-camera"
          p-size="large"
          p-icon="po-icon po-icon-camera"
          (p-click)="takePicture('po-ui')"
        >
        </po-button>
      </div>
      <div class="po-md-6 po-sm-12 button-upload">
        <po-upload
          name="upload"
          p-retrictions="onlyImageUpload"
          p-url="https://po-sample-api.fly.dev/v1/uploads/addFile"
          (ngModelChange)="changeUpload($event)"
        >
        </po-upload>
      </div>
    </div>
    <div class="po-row po-mt-2 po-mb-2">
    </div>
  </section>
</ion-content>
